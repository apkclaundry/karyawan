<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaundryKuy - Manajemen Karyawan</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- SweetAlert2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.6/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="src/img/logo.png" alt="Logo Laundry POS">
          <h1>Laundry POS</h1>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="https://apkclaundry.github.io/dashboard/">Dashboard</a></li>
            <li><a href="https://apkclaundry.github.io/karyawan/">Karyawan</a></li>
            <li><a href="/">stock</a></li>
            <li><a href="https://apkclaundry.github.io/laporan/">Laporan</a></li>
          </ul>
          <button class="burger">
            <i class="fas fa-bars"></i>
          </button>
        </nav>
      </div>
    </header>
    <div class="container">
      <h1 class="title">LaundryKuy - Manajemen Karyawan</h1>
      <form id="employee-form">
        <div class="form-group">
          <label for="employee-id">ID Karyawan</label>
          <input
            type="text"
            id="employee-id"
            placeholder="Masukkan ID Karyawan"
            required
          />
        </div>
        <div class="form-group">
          <label for="employee-name">Nama Karyawan</label>
          <input
            type="text"
            id="employee-name"
            placeholder="Masukkan nama karyawan"
            required
          />
        </div>
        <div class="form-group">
          <label for="employee-role">Role</label>
          <select id="employee-role" required>
            <option value="" disabled selected>Pilih Role</option>
            <option value="Laundry Cleaner">Laundry Cleaner</option>
            <option value="Laundry Iron">Laundry Iron</option>
            <option value="Laundry Kurir">Laundry Kurir</option>
            <option value="Laundry Kasir">Laundry Kasir</option>
          </select>
        </div>
        <button type="submit" class="btn-save">Simpan</button>
      </form>

      <h2 class="subtitle">Data Karyawan</h2>
      <div class="employee-list"></div>

      <table id="employee-table">
        <thead>
          <tr>
            <th>ID Karyawan</th> <!-- Kolom baru -->
            <th>Nama Karyawan</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.6/dist/sweetalert2.min.js"></script>
    <script src="src/js/app.js" type="module"></script>
  </body>
</html>
